<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="title">Etch-a-Sketch</div>
            <div class="mode">Mode: Coloring</div>
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="whiteButton" onclick="changeColor('white')">White</button>
                <button class="eraseButton" onclick="changeColor('white')">Erase</button>
                <button class="rgbButton" onclick="changeColor('random')">Random RGB</button>   
                <button class="resetButton" onclick="reset()">Reset Canvas</button>
            </div>
            <div>
                <label class="label" for="boardSize">Set board size: </label>
                <input class="input" type="text" id="boardSize" name="boardSize"
                    placeholder="Enter a board size..." value="16" onchange="setBoardSize(this.value)">
                <button class="sizeButton">Set size</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
